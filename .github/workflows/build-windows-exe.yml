name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows EXE (One-file)
      run: |
        pyinstaller --noconfirm --onefile --windowed ^
          --name "TradeMirrorApp" ^
          --icon icon.ico ^
          --hidden-import=PyQt5.sip ^
          --hidden-import=PyQt5.QtCore ^
          --hidden-import=PyQt5.QtGui ^
          --hidden-import=PyQt5.QtWidgets ^
          --add-data "data;data" ^
          --add-data "logs;logs" ^
          --add-data "reports;reports" ^
          main.py
      continue-on-error: true
    
    - name: Build Windows EXE (Directory format - fallback)
      if: failure()
      run: |
        pyinstaller --noconfirm --onedir --windowed ^
          --name "TradeMirrorApp" ^
          --hidden-import=PyQt5.sip ^
          --hidden-import=PyQt5.QtCore ^
          --hidden-import=PyQt5.QtGui ^
          --hidden-import=PyQt5.QtWidgets ^
          --add-data "data;data" ^
          --add-data "logs;logs" ^
          --add-data "reports;reports" ^
          main.py
    
    - name: Create release archive
      run: |
        cd dist
        if exist TradeMirrorApp.exe (
          echo "Single-file EXE found"
          7z a -r TradeMirrorApp-${{ matrix.python-version }}-onefile.zip TradeMirrorApp.exe
        ) else (
          echo "Using directory format"
          7z a -r TradeMirrorApp-${{ matrix.python-version }}-onedir.zip TradeMirrorApp
        )
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: TradeMirrorApp-py${{ matrix.python-version }}
        path: dist/*.zip
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
